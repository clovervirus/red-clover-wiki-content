name: Content CI
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run content checks
        run: |
          npm i -D markdownlint-cli2 remark-cli remark-preset-lint-recommended linkinator
          npx markdownlint-cli2 "**/*.md" "!node_modules" "!**/dist/**"
          npx remark . --use remark-preset-lint-recommended --quiet --frail
          npx linkinator content --recurse --silent --timeout=60000 --skip "^https?://"
